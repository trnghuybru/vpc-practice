<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>{% block title %}Quiz{% endblock %}</title>

    <!-- Fonts (tuỳ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind Play CDN (NHANH) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // tuỳ chọn: mở dark mode theo hệ điều hành & có thể extend theme nhẹ
      tailwind.config = {
        darkMode: "media",
        theme: { extend: {} },
        corePlugins: { preflight: true },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-sky-50 to-indigo-50 dark:from-zinc-900 dark:to-zinc-950 text-zinc-800 dark:text-zinc-100"
    style="
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
        sans-serif;
    "
  >
    <header class="container mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <a href="{{ url_for('index') }}" class="text-2xl font-bold">
          <span class="text-indigo-600">Mini</span> Quiz
        </a>
        <nav class="text-sm space-x-4">
          <a class="hover:underline" href="{{ url_for('index') }}">Làm bài</a>
          <a class="hover:underline" href="{{ url_for('scores') }}"
            >Bảng điểm</a
          >
          <a class="hover:underline" href="/health">Health</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 pb-16">
      {% block content %}{% endblock %}
    </main>

    <footer class="container mx-auto px-4 pb-10 text-xs text-zinc-500">
      <p>© {{ 2025 }} Quiz Demo. All rights reserved.</p>
    </footer>
  </body>
</html>
